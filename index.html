<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRONTEND DEVELOPER BLOG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital@0;1&family=Indie+Flower&family=Roboto:ital,wght@0,700;1,300&display=swap"
          rel="stylesheet">
</head>

<body>
<div class="wrapper">

    <header>
        <div class="header__block container">
            <div class="header__block-block">
                <img class="header__logo" src="image/logo.png" alt="Logo">
                <div class="header__block-links">
                    <a href="#" class="header__link">Home</a>
                    <a href="#" class="header__link">Designs</a>
                    <a href="#" class="header__link">Projects</a>
                    <a href="#" class="header__link">Articles</a>
                    <a href="#" class="header__link">About</a>
                </div>
            </div>

            <div class="header__media">
                <img class="header__pol" src="image/header-polygon.png" alt="Purple polygon">
                <a class="header__git" href="#"><img src="image/github-2.png" alt="GitHub"></a>
                <a class="header__inst" href="#"><img src="image/instagram.png" alt="Instagram"></a>
                <a class="header__youtube" href="#"><img id="header__yt" src="image/youtube.png" alt="YouTube"></a>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="intro__block container">
            <img class="intro__img" src="image/intro-desktop.jpeg" alt="Laptop">
            <h1>FRONTEND DEVELOPER BLOG</h1>
            <img class="intro__round" src="image/intro-round.jpg" alt="Round background">
            <p class="intro__quote-1">“ - learn new technologies with me ”</p>
            <p class="intro__quote-2">“ - study hard and improve your code ”</p>
            <div class="intro__follow">
                <p>Follow my</p>
                <p>social media</p>
            </div>
            <img src="image/arrow.png" alt="Arrow" class="intro__arrow">
        </div>
    </div>

    <div class="main">
        <div class="main__header">

        </div>
    </div>

    <footer>

    </footer>

</div>

</body>
</html>
